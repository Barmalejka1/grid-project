<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>index</title>
  </head>

  <body>
    <div class="wrapper">
      <section class="form">
        <div class="container">
          <form action="#" class="form__body" id="form">
            <h1 class="form__title title">Тестовая форма отправки данных</h1>
            <div class="form__item">
              <label for="formName" class="form__label">Name*</label>
              <input
                id="formName"
                type="text"
                name="name"
                class="form__input"
              />
            </div>
            <div class="form__item">
              <label for="formEmail" class="form__label">Email*</label>
              <input
                id="formEmail"
                type="text"
                name="Email"
                class="form__input"
              />
            </div>
            <div class="form__item">
              <div class="form__title">Левша или правша</div>
              <div class="options">
                <div class="options__item">
                  <input
                    id="formRightHand"
                    checked
                    type="radio"
                    value="right"
                    name="hand"
                    class="options__input"
                  />
                  <label class="option__label" for="formRightHand"
                    >Правша</label
                  >
                </div>
                <div class="options__item">
                  <input
                    id="formLeftHand"
                    type="radio"
                    value="left"
                    name="hand"
                    class="options__input"
                  />
                  <label class="option__label" for="formLeftHand">Левша</label>
                </div>
              </div>
            </div>
            <div class="form__item">
              <label class="form__label" for="formMessage">Сообщение:</label>
              <textarea
                name="message"
                class="formInput"
                id="formMessage"
              ></textarea>
            </div>
            <div class="form__item">
              <div class="form__label">Возраст:</div>
              <select name="age" class="select">
                <option value="от 16 до 23 лет">от 16 до 23 лет</option>
                <option value="от 23 до 35">от 23 до 35</option>
                <option value="от 35 до 45">от 35 до 45</option>
              </select>
            </div>
            <div class="form__item">
              <div class="form__label">Прикрепить фото</div>
              <div class="file">
                <div class="file__item">
                  <input
                    id="formImage"
                    accept=".jpg"
                    type="file"
                    name="image"
                    class="file__input"
                  />
                  <div class="file__button">Выбрать</div>
                </div>
                <div class="file__previev"></div>
              </div>
            </div>
            <div class="form__item">
              <div class="checkbox">
                <input checked id="form__agreement"type="checkbox" name="agreement" class="checkbox__input">
                <label for="form__agreement" class="form__label"> Я согласен с обработкой моих персональных данных Далеко-далеко за словесными горами в стране гласных, и согласных живут рыбные тексты. Грамматики на берегу рекламных которой даль буквенных щеке что. Пустился, переписывается мир! Имени использовало ему вопроса, точках жизни наш курсивных толку!</label>
              </div>
            </div>
            <button type="submit" class="form__button">Отправить форму</button>
          </form>
        </div>
      </section>
    </div>
    <script src="/js/skript.js"></script>
  </body>
</html>
